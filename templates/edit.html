{% extends "layout.html" %}
{% block body %}
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Add or Edit Post</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">

          
       <div class="post-preview">
         <h2 class="post-title">Basic Activity</h2>
         <a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a>
         <a href="/logout"><button class="btn btn-primary">Logout</button></a>
        </div>
      </div>
      </div>
      <hr>
      <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">

          
       <div class="post-preview">
         <h2 class="post-title">Upload File</h2>
          <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="file1">
           <button class="btn btn-primary">Upload</button>
         </form>
        </div>
      </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

          
       <div class="post-preview">
           
              <h2 class="post-title">
                Edit Post
              </h2>
             
                          <form name="sentMessage" id="contactForm" action="/edit/{{post.id}}" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" name="title" placeholder="Title" id="title" required data-validation-required-message="Please enter your name." value="{{post.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea type="text" class="form-control" name="content" placeholder="Content" id="content" data-validation-required-message="Please enter your email address." >{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="tel" class="form-control" name="slug" placeholder="Slug" id="slug" required data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Image File</label>
                <input rows="5" class="form-control" name="img_file" placeholder="File Image" id="img_file" required data-validation-required-message="Please enter a message." value="{{post.file_image}}"></input>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" name="submit" id="sendMessageButton">Submit</button>
            </div>
          </form>
            
           
          </div>
        </div>
      </div>

{% endblock %}
