{% extends "layout.html" %}
{% block body %}
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">

            </div>
          </div>
        </div>
      </div>

      </div>

      </div>
      </div>

      </tr>

    <tbody>
      
          {% for po in p %}

            <td>{{po.id}}</td>

            <td>{{po.date}}</td>

  </table>
             
            
           
          </div>
        </div>

{% endblock %}
